<div class="container">

  <form action="" method="POST" [formGroup]="productFormEdit" (ngSubmit)="onUpdate()">
    <legend>Form cập nhật sản phẩm</legend>
    <div class="form-group">
      <label for="">Tên sản phẩm</label>
      <input type="text" class="form-control" formControlName="name" id="" placeholder="Input field">
      <div *ngIf="submit && f['name'].errors">
        <span *ngIf="f['name'].errors['required']" style="color: red;">Tên không được để trống</span>
      </div>
    </div>

    <div class="form-group">
      <label for="">Giá sản phẩm</label>
      <input type="number" class="form-control" formControlName="price" id="" placeholder="Input field" min="0">
      <div *ngIf="submit && f['price'].errors ">
        <span *ngIf=" f['price'].errors['required']" style="color: red;">Giá không được để trống</span>
      </div>
    </div>

    <div class="form-group">
      <label for="">Ảnh sản phẩm</label>
      <input type="text" class="form-control" formControlName="image" id="" placeholder="Input field">
      <div *ngIf="submit && f['image'].errors ">
        <span *ngIf="f['image'].errors['required']" style="color: red;">Ảnh không được để trống</span>
      </div>
    </div>

    <div class="form-group">
      <label for="">Mô tả sản phẩm</label>
      <textarea type="text" class="form-control" formControlName="description" id="" placeholder="Input field"
        style="height: 100px;"></textarea>
      <div *ngIf="submit && f['description'].errors ">
        <span *ngIf="f['description'].errors['required']" style="color: red;">Môt ả không được để trống</span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
