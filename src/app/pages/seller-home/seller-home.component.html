

<form #updateSeller="ngForm" (ngSubmit)="submit(updateSeller.value)">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <h1> Thông Tin Cá Nhân</h1>

  <div class="row mb-4">
    <div class="col">
      <div class="form-outline seller-home">
        <label class="form-label" for="form6Example1">Full Name</label>
        <input ngModel type="text" id="form6Example1" class="form-control" name="name"/>
      </div>
    </div>
  </div>
  <!-- Email input -->
  <div class="form-outline mb-4 seller-home">
    <label class="form-label" for="form6Example5">Email</label>
    <input ngModel type="email" id="form6Example5" class="form-control" name="email"/>
  </div>
  <!-- Text input -->
  <div class="form-outline mb-4 seller-home">
    <label class="form-label" for="form6Example4">Password</label>
    <input ngModel type="password" id="form6Example4" class="form-control" name="password"/>
  </div>

  <div class="form-outline mb-4 seller-home">
    <label class="form-label" for="form6Example4">Enter password</label>
    <input ngModel type="password" id="form6Example4" class="form-control" name="repPassword"/>
  </div>

  <!-- file input -->
  <div class="form-outline mb-4 seller-home">
    <label class="form-label" for="form6Example4">file</label>
    <input ngModel type="file" id="form6Example4" class="form-control" name="image"/>
  </div>
  <!-- Message input -->
  <div class="form-outline mb-4 seller-home">
    <label class="form-label" for="form6Example7">Additional information</label>
    <textarea ngModel class="form-control" id="form6Example7" rows="4" name="des"></textarea>
  </div>

  <!-- Submit button -->
  <button class="btn btn-primary btn-block mb-4">
    Save
  </button>
</form>
