<section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Latest Watches
        </h2>
      </div>
      <div class="row">
        <div class="col-sm-6 col-xl-3" *ngFor="let product of products">
          <div class="box">
            <a href="">
              <div class="img-box">
                <img src="{{product.image}}" alt="">
              </div>
              <div class="detail-box">
                <h6>
                  {{product.name}}
                </h6>
                <h6>
                  Price:
                  <span>
                    {{product.price}}
                  </span>
                </h6>
              </div>
              <div class="new">
                <span>
                  New
                </span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="btn-box">
        <a routerLink="watchs">
          View All
        </a>
      </div>
    </div>
  </section>
